<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0;
		margin: 0;
	}
	div {
		width: 500px;
		overflow: hidden;
		border: 1px solid #000;
	}
	p {
		float: left;
		width: 100px;
		height: 100px;
		margin-right: 10px;
		background-color: lightblue;
	}

	</style>
	
</head>
<body>
	<div class="box" id="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	<p>随便</p>
	<script type="text/javascript">
	// 想让box中的第二个p变色
	// 分条书写
	// 获取Box元素对象
	var oBox = document.getElementById("box");
	// 获取第二个p对象
	var op = oBox.getElementsByTagName("p")[1];
	// 变色
	op.style.backgroundColor = "red";



	// 连读打点。
	// document.getElementById("box").getElementsByTagName("p")[1].style.backgroundColor = "red";


	// 连读打点getElementsByTagName也可以连续打点
	document.getElementsByTagName("div")[0].getElementsByTagName("p")[1].style.backgroundColor = "green";








	
	</script>
</body>
</html>
