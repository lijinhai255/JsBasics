<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0;
		margin: 0;
	}
	.box {
		width: 200px;
		height: 100px;
		background-color: lightblue;
	}

	</style>
	
</head>
<body>
	<div class="box" id="box">盒子</div>
	<script type="text/javascript">
	// 每个1s输出一个1
	// setInterval(function() {
	// 	console.log(1);
	// }, 1000);


	// 获取元素对象
	var oBox = document.getElementById("box");
	// 信号量
	var wd = 200;

	// 页面加载完毕之后box自动变长1s变长10px,当300px时清除定时器
	var timer = setInterval(function() {
		// 1信号量改变
		wd += 10;
		// 2验证信号量
		if(wd > 300) {
			wd = 300;
			// 达到300清除定时器
			clearInterval(timer);
		}
		console.log(wd);
		// 3体现Box
		oBox.style.width = wd + "px";
	}, 1000);



	// 鼠标进入box清除定时器
	oBox.onmouseenter = function() {
		clearInterval(timer);
	}


	// 鼠标离开，重新开启定时器
	oBox.onmouseleave = function() {
		// 设表先关
		clearInterval(timer);
		timer = setInterval(function(){
			// 信号量改变
			wd += 10;
			// 验证边界，拉终停表
			if(wd > 300) {
				wd = 300;
				// 拉终停表
				clearInterval(timer);
			}
			console.log(wd);
			// 体现Box
			oBox.style.width = wd + "px";
		}, 1000);
	};


	
	</script>
</body>
</html>
