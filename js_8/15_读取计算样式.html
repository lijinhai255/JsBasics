<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0px;
		margin: 0px;
	}
	ul {
		list-style: none;
	}
	a {
		text-decoration: none;
		color: #333;
	}
	div {
		width: 200px;
		height: 200px;
		background-color: lightblue;
	}
	</style>
</head>
<body>
	<div class="box" id="box">盒子</div>
	<script type="text/javascript">
	// 获取元素
	var oBox = document.getElementById("box");
	// style只能读取行内样式
	console.log(oBox.style.width);


	// getComputedStyle() 参数：书写要元素对象 返回值：样式对象 调用对象：window
	console.log(window.getComputedStyle(oBox));

	// 读取计算box宽度
	var wd = window.getComputedStyle(oBox).getPropertyValue("width");
	// 单一属性使用短横写法
	var bg = window.getComputedStyle(oBox).getPropertyValue("background-color");
	console.log(wd);

	// 还可以使用[]
	bg = window.getComputedStyle(oBox)["background-color"];
	console.log(bg);

	</script>
</body>
</html>
