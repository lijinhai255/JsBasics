<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0;
		margin: 0;
	}
	.box {
		width: 200px;
		height: 100px;
		background-color: lightblue;
		margin-bottom: 20px;
	}
	

	</style>
	
</head>
<body>
	<div class="box" id="box">盒子</div>
	<input type="button" id="btn1" value="变小">
	<input type="button" id="btn2" value="变大">
	<script type="text/javascript">
	// 获取元素
	var oBox = document.getElementById("box");
	var oBtn1 = document.getElementById("btn1");
	var oBtn2 = document.getElementById("btn2");

	// 点击btn2盒子变长width
	// 点击btn1盒子变短width
	// 多个函数同时控制一个变量width一定是全局变量（信号量）

	// 声明信号量,一般声明会设置初始值(number参与数学运算)
	var wd = 200;
	// 点击btn2盒子变长width,当盒子超过300px时不再改变
	oBtn2.onclick = function() {
		// 改变信号量
		wd += 10;
		// 后验证边界
		if(wd > 300) {
			// 重新赋值
			wd = 300;
		}
		console.log(wd);
		// 信号量没有问题之后才体现
		// 体现在元素对象身上
		oBox.style.width = wd + "px";
	};


	// 点击btn1盒子变短200
	oBtn1.onclick = function() {
		// 1信号量改变
		wd -= 10;
		// 2改变之后再判断是否合法 后验证
		if(wd < 200) {
			wd = 200;
		}
		console.log(wd);
		// 3wd一定是合法值那么体现在元素身上
		oBox.style.width = wd + "px";
	};
	</script>
</body>
</html>
