<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0;
		margin: 0;
	}
	div {
		width: 500px;
		overflow: hidden;
		border: 1px solid #000;
		margin-bottom: 20px;
	}
	p {
		float: left;
		width: 100px;
		height: 100px;
		margin-right: 10px;
		background-color: lightblue;
	}

	</style>
	
</head>
<body>
	<div class="box" id="box1">
		<p>0</p>
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box" id="box2">
		<p>0</p>
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	
	<script type="text/javascript">
	var ps1 = document.getElementById("box1").getElementsByTagName("p");
	var ps2 = document.getElementById("box2").getElementsByTagName("p");
	console.log(ps1);
	console.log(ps2);
	// 点击Box1中的p对应的box2中的p变色
	for(var i = 0 ; i < ps1.length ; i ++) {
		// 提前将i保存在index属性中
		ps1[i].index = i;
		ps1[i].onclick = function() {
			// this触发事件的该对象
			ps2[this.index].style.backgroundColor = "red";
		};
	}











	
	</script>
</body>
</html>
