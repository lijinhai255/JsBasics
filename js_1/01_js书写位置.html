<html lang="en">
<head>

	<title>Document</title>

		* {

			margin: 0;
		}
		div {
			width: 200px;
			height: 200px;
			background-color: lightblue;
		}
	</style>
	<!-- js可以书写在任何位置  还可以书写在head标签 也可以引入js文件  通过src-->
	<!-- 引入js文件 -->
	<script type="text/javascript" src="01.js"></script>
</head>
<body>
	<div class="box">盒子</div>

	<!-- js可以书写在html页面中的任何位置 -->
	<!-- 可以书写在body标签中 -->
	<script type="text/javascript">

		// ctrl + / 
		// 书写所有的js语句
		alert("你好世界!");




	</script>
</body>
</html>
