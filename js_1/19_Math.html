<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// random()随机数
	console.log(Math.random());
	console.log(Math.random() * 10000);
	console.log(parseInt(Math.random() * 10000));


	// pow()幂的计算
	console.log(Math.pow(2,3));
	// sqrt()开方数
	console.log(Math.sqrt(16));
	// PI圆周率
	console.log(Math.PI);
	</script>
</body>
</html>
