<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// + 两侧都是number表示加法
	console.log(10 + 5);

	// + 两侧是不同数据类型表示拼接作用
	console.log(10 + "5");

	// 检测数据类型
	console.log(typeof(10 + "5"));


	// number 转为string  拼接一个空字符串
	console.log(typeof 10);
	console.log(typeof(10 + ""));
	</script>
</body>
</html>
