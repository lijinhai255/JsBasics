<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 字符串  生活中说的话
	console.log("你多大了?");
	console.log("18");


	// 双引号包裹的内容一定是字符串
	// 双引号里面内容原样输出
	console.log("可以有特殊字符换行\n制表符\t.。");



	// 字符串中还可以书写标点，具有特殊含义需要使用\
	console.log("字符串需要使用双引号包裹\"   其他标点。。。。。。。\\");
	</script>
</body>
</html>
