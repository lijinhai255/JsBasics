<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 声明变量使用var关键字用空格隔开变量
	// var a;

	// 变量名可以具有字母，数字，下划线，$。数字不能在开头
	// var _____________________________________________;
	// var $__$;
	// var A;
	// var a1;

	// 变量不能是关键字，保留字。
	// var 1_;
	// var $$&$;
	// var var;




	// 声明变量
	var a;
	var b;
	a = 10;
	b = 20;
	// 使用变量
	console.log(a);
	console.log(b);
	// 变量不声明，直接使用会报错
	console.log(c);
	</script>
</body>
</html>
