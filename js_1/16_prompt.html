<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 函数，第一个参数提示文本，第二个参数默认文本，可以省略，参数之间用逗号隔开
	// prompt("请输入用户名","用户名");


	// 一般用变量接收用户输入
	var a = prompt("请输入你的年龄");
	console.log(a);
	// 检测数据类型
	// 变量也是有数据类型的，取决于保存的值
	console.log(typeof a);
	</script>
</body>
</html>
