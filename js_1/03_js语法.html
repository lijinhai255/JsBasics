<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- js书写位置现在我们书写在body标签中一对  script 标签中 -->
	<script type="text/javascript">
	// 每条Js语句结束必须书写分号
	// 下面代码省略分号也不会报错，解析效率非常低
	// 语句换行也表示语句结束
	alert("弹出1")
	alert("弹出2")
	alert("弹出3")



	// 将Js语句进行提交时，所有的换行，缩进等也会去掉
	// 下面这段代码报错
	// alert("弹出1")alert("弹出2")alert("弹出3")



	// js语句对空格，缩进，换行不敏感
	alert("弹出4");          alert("弹出5");												alert("弹出6");

	</script>
</body>
</html>
