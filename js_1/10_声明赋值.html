<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 声明变量
	var a;
	var b;
	// 赋值 =,表示将等号右侧的值赋值给左侧的变量
	// 表示将数字字面量10存放在容器a中
	a = 10;
	//可以将变量赋值给变量
	// 表示将a保存的值10赋值给左侧的变量b
	b = a;
	// 变量可以多次赋值，保存最后一次赋值
	// 对于右侧不是简单数据，表示将右侧计算后的最终结果赋值给左侧变量
	// b + 5使用b保存的值   10 + 5计算的结果是15 然后赋值给a
	a = b + 5;
	// 使用
	console.log(a);
	console.log(b);




	// 声明变量
	var c;
	// 不进行赋值，不会报错
	// 输出结果是undefined
	console.log(c);
	</script>
</body>
</html>
