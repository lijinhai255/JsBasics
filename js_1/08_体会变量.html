<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 声明变量
	// a就是盛放数据的容器
	var a;
	// 赋值
	// 使用=
	a = 10;
	// 使用变量
	// 使用变量，直接书写变量名
	// 我们不是为了输出a这个名称，而是输出a保存的值。
	// a是变量不是字符串，所以不要添加双引号。
	console.log(a);


	// 变量可以多次赋值
	a = "你好";
	// 使用
	// 旧值被舍弃，保存最后一次赋值
	console.log(a);

	</script>
</body>
</html>
