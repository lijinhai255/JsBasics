<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- js书写位置现在我们书写在body标签中一对  script 标签中 -->
	<script type="text/javascript">
	// 在这里直接书写js语句 不用引入js文件
	// alert() 内置函数 内置功能 方法  利用该方法可以实现某种效果比如手机可以拍照
	// alert() alert后面紧跟小括号 小括号表示方法执行 添加小括号表示alert方法在浏览器中实现


	// alert()弹出框  将要显示文字内容书写在双引号中
	// 语句结束添加分号
	alert("我是要弹出的内容");

	</script>
</body>
</html>
