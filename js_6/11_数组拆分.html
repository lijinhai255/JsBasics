<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var arr = ["春","夏","秋","冬"];
	// 截取slice(start,end)  包括start不包括end
	// 返回值截取到新数组
	console.log(arr.slice(1,3));
	// 原数组不改变
	console.log(arr);



	// 参数可以书写负数表示倒数-1开始
	// 索引值从小数,大数
	console.log(arr.slice(-3,-1));



	// 省略end，表示截取到最后
	console.log(arr.slice(1));









	</script>
</body>
</html>
