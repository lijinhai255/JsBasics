<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	/*
	用户输入一个整数n：
	求1! + 2! + 3! + 4! + …… + n!的和
	叹号表示阶乘，如4! = 1 * 2 * 3 * 4
	求n阶乘和 → 阶乘
	*/
	// 的到用户输入
	var n = parseInt(prompt("请输入数字"));
	// 调用jiechenghe()
	console.log(jiechenghe(n));





	/*
	1求n阶乘和
	2：参数：一个数字
	3：返回值：该1-数字阶乘和
	*/
	function jiechenghe(a) {
		// 用户输入a给用户返回1-a所有数字阶乘和
		// 声明和变量
		var sum = 0;
		for(var i = 1 ; i <= a; i ++) {
			sum += jiecheng(i);
		}
		return sum;
	}



	// 造jiecheng函数
	// 参数：一个数字
	// 返回值：该数字的阶乘
	function jiecheng(a) {
		// 输入a给他返回a阶乘
		// 声明变量
		var cheng = 1;
		for(var i = 1 ; i <= a; i ++) {
			cheng *= i;
		}
		return cheng;
	}
	</script>
</body>
</html>
