<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 字符串
	var str = "今天大风日期是26号。";
	// 截取substr(index,howmany)
	console.log(str.substr(0,4));
	console.log(str);
	// index可以书写负数
	console.log(str.substr(-4,3));
	// 省略howmany表示截取到最后
	console.log(str.substr(-4));






	var str1 = "今天大风日期是26号。";
	// substring(start,end)
	console.log(str1.substring(2,4));
	// 不可以使用负数
	// 两个参数可以不区分，表示从小数截取到大数包括小数，不包括大数
	console.log(str1.substring(4,2));
	// 可以省略最后end表示截取到最后
	console.log(str1.substring(4));



















	</script>
</body>
</html>
