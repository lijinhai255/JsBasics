<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 字符串
	var str = "今天 大风，日期是26号。";
	// charAt()通过指定位置的到字符
	// console.log(str.charAt(4));
	// 通过Length进行遍历
	for(var i = 0 ; i < str.length ; i ++) {
		// 索引值
		console.log(str.charAt(i));
	}




	// indexOf() 通过字符返回位置
	// 参数：字符
	// 返回值:该字符所在的位置
	console.log(str.indexOf("风"));
	// 字符不存在返回-1
	console.log(str.indexOf("暖"));














	</script>
</body>
</html>
