<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 参数：可以省略表示以逗号拼接
	var arr = [1,20,40,8000,47,90,20];
	// 返回值是拼接后字符串
	console.log(arr.join());
	console.log(typeof arr.join());
	// 原数组不改变
	console.log(arr);



	// 参数：可以书写，表示以参数拼接
	console.log(arr.join("*"));
	












	</script>
</body>
</html>
