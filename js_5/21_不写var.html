	<script type="text/javascript">
	var a = 10;
	// 强制在全局声明var a = 20;
	function fun1() {
		// 将局部变量强制转为全局
		a = 20;
		console.log(a);
		function fun2() {
			console.log(a);
		}
		fun2();
	}
	fun1();
	console.log(a);

	



















	








	</script>
