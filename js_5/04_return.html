<body>
	<script type="text/javascript">
	// 函数声明,形式参数
	function sum(a,b) {
		// console.log(a + b);
		// 可以使用return接收变量
		return a + b;
	}


	// 相当于函数，调用就是得到数值。
	// return不是输出语句


	// 调用
	// 5
	console.log(5);
	console.log(sum(1,4));





	








	</script>
