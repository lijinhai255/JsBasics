<body>
	<script type="text/javascript">
	function outer(x,y) {
		function inner(y) {
			console.log(x + y);
		}
		return inner;
	}
	// outer函数第一次执行x = 10,y = 20
	// 对于inner外部环境x=10
	var i = outer(10,20);
	// inner内部语句10 + y;
	i(1);
	i(11);


	


	







	



















	








	</script>
