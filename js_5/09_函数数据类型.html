<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 函数表达式数据类型也是function
	var fun = function() {
		console.log(1);
	};


	// function关键字声明函数数据类型也是function
	function fun2() {
		console.log(2);
	}


	// 变量是有数据类型的，取决于保存的值
	// 检测数据类型函数名不添加小括号
	console.log(typeof fun);
	console.log(typeof fun2);
















	








	</script>
</body>
</html>
