<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	// 声明函数,可以将一个匿名函数赋值给一个函数名
	var fun = function() {
		console.log(1)
	};

	// 调用
	fun();


	// 声明函数
	var sum = function(a, b) {
		console.log(a + b);
	};


	// 调用
	sum(1, "你好");















	








	</script>
</body>
</html>
