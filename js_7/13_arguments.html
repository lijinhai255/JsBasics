<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 声明函数
	function fun(a,b,c) {
		// arguments只能在函数内部使用
		// 类数组对象
		console.log(typeof arguments);
		// arguments实际参数
		console.log(arguments);
		// length属性
		console.log(arguments.length);
		// 读取索引值index从0开始
		console.log(arguments[0]);
		// 设置 =
		arguments[0] = 100;
		console.log(arguments);
		// 可以通过length属性将类数组强制拉长
		// arguments.length = 20;
		// console.log(arguments.length);

		// 不能通过索引值将类数组拉长
		arguments[20] = 20;
		console.log(arguments.length);
		console.log(arguments);



		// arguments不能使用数组方法slice
		console.log(arguments.slice(2,5));
	}


	// 调用
	// fun();
	// fun(1,2,3);
	// fun(1,2,3,4,5);



	// 调用
	fun(1,2,3,4,6,7,0);










 	








	</script>
</body>
</html>
