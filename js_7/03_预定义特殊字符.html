<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	// \t 制表符   t小写字母t
	console.log("shhdjd jfjfj	kj	kk".match(/\t/g));
	// 表示匹配字母t
	console.log("shhdjd jfjfj	kj	kk".match(/t/g));




	// \n回车   如果字符串中书写回车字符不能使用“”，使用``
	console.log(/\n/.test(`j
		fkf`));
	</script>
</body>
