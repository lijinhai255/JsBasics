	// switch语句
	function sum(a,b,c) {
		switch(arguments.length) {
			case 2:
				return a + b;
				break;
			case 3:
				return (a < b ? b : a) + c;
				break;
			default:
				throw new Error("参数有误");
		}
	}


	// 调用
	console.log(sum(2,4));
	console.log(sum(2,4,10));
	console.log(sum(1));
