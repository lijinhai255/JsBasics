<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// js没有重载现象  只要函数名相同就是同一个函数，后面层叠掉前面的


	//又一个函数，参数不同，名字相同
	function fun(a,b,c) {
		console.log(2);
	}
	// 声明函数
	function fun(a,b) {
		console.log(1);
	}


	// 调用
	fun(1,2,3,4,5);


	










 	








	</script>
</body>
</html>
