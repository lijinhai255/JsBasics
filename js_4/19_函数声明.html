<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// function声明函数
	// function 后面空格隔开函数名，函数名后面添加小括号（参数），将要语句书写在大括号中表示一个整体结构体，这些语句如果执行都会执行



	// 函数的声明只是告诉我们函数能做什么，并不会执行
	function fun() {
		// 函数功能语句，想做什么就书写什么语句
		console.log(1);
		console.log(2);
		console.log(3);
	}

	// 调用
	// 让函数大括号中语句去执行是函数调用
	// 函数声明一次可以多次调用
	// fun();


	// 函数执行位置只和调用位置有关
	console.log(5);
	// 函数调用函数名+()
	fun();
	console.log(6);
	fun();






	</script>
</body>
</html>
