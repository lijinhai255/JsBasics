<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// break只能控制所在层的循环，不能控制外层循环
	for(var i = 1; i < 4 ; i ++) {
		// i循环
		for(var j = 1; j < 4 ; j ++) {
			// j循环
			if(j == 2) {
				console.log(i,j);
				// break只能控制j不能控制i
				break;
			}
		}
	}
	console.log(j + "结束");
	/*
	i=1,i<4真，j=1,j<4真，进入j循环，j==2不满足结束if
			   j=2,j<4真，进入j循环，j==2满足执行if结构体输出1,2执行break结束j整个循环
	i=2,i<4真，j=1,j<4真，进入j循环，j==2不满足结束if
			   j=2,j<4真，进入j循环，j==2满足执行if结构体输出2,2执行break结束j整个循环
	i=3,i<4真，j=1,j<4真，进入j循环，j==2不满足结束if
			   j=2,j<4真，进入j循环，j==2满足执行if结构体输出3,2执行break结束j整个循环
	i=4,i<4假，结束i循环
	执行i循环后面的语句输出j=2结束

	*/








	</script>
</body>
</html>
