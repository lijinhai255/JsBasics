<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 判断整除
	for(var i = 4; i < 25; i += 4) {
		// i如果能被5整除那么输出i
		if(i % 5 === 0) {
			console.log(i);
		}
	}
	console.log(i);
/*
i=4,i<25真，进入循环体，i%5===0不满足，结束if，将语句控制权交给if后面的语句。步长改变
i=8,i<25真，進入循环体，i%5===0不满足，结束if，语句3结束，将控制权交给语句4
i=12,i<25真，進入循环体，i%5===0不满足，结束if，语句3结束，将控制权交给语句4
i=16,i<25真，進入循环体，i%5===0不满足，结束if，语句3结束，将控制权交给语句4
i=20,i<25真，進入循环体，i%5===0满足，执行if后面的结构体输出20，将控制权交给if后面的语句
i=24,i<25真，進入循环体，i%5===0不满足，结束if，语句3结束，将控制权交给语句4
i=28,i<25假，结束for循环。
将控制权交给for循环后面的语句
输出i=28
*/
 

	</script>
</body>
</html>
