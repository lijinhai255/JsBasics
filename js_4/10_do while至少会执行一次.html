<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 即使第一判断条件为假，do while循环语句也会执行一次
	// 注意：声明循环变量必须书写在循环语句外面
	var i = 3;
	do {
		console.log(i ++);
	}while(i < 1);
	console.log(i + "结束");

	/*
	i=3,执行循环语句console.log(i++) 输出3
	判断条件i<1 （4<1）不满足条件结束循环
	执行后面的语句输出4结束
	*/




	</script>
</body>
</html>
