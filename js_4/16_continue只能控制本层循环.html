<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for(var i = 1; i < 4 ; i ++) {
		for(var j = 1; j < 4 ; j ++) {
			if(j == 2) {
				// continue只能控制j不能控制i
				continue;
			}
			console.log(i,j);
		}
	}
	/*
	i=1,i<4真，j=1,j<4真，进入j循环j==2不满足，输出1,1
				j=2,j<4真，进入j循环j==2满足，执行continue立即该值的循环
				j=3,j<4真，进入j循环j==2不满足，输出1,3
				j=4,j<4假结束j整体循环

	i=2,i<4真，j=1,j<4真，进入j循环j==2不满足，输出2,1
				j=2,j<4真，进入j循环j==2满足，执行continue立即该值的循环
				j=3,j<4真，进入j循环j==2不满足，输出2,3
				j=4,j<4假结束j整体循环
	i=3,i<4真，j=1,j<4真，进入j循环j==2不满足，输出3,1
				j=2,j<4真，进入j循环j==2满足，执行continue立即该值的循环
				j=3,j<4真，进入j循环j==2不满足，输出3,3
				j=4,j<4假结束j整体循环
	i=4,i<4假结束i整体循环

	*/







	</script>
</body>
</html>
