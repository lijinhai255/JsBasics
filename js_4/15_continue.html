<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for(var i = 1; i < 10; i += 2) {
		if(i % 3 == 0) {
			continue;
		}
		console.log(i);
	}
	/*
	i=1,i<10真，判断i%3==0不满足结束if语句执行if后面的语句输出1
	i=3,i<10真，判断i%3==0满足执行continue，结束i=3这次循环 
	i=5,i<10真，判断i%3==0不满足结束if语句执行if后面的语句输出5
	i=7,i<10真，判断i%3==0不满足结束if语句执行if后面的语句输出7
	i=9,i<10真，判断i%3==0满足执行continue，立即结束i=9这次循环，赶快进入下一次循环
	i=11,i<10假，结束整个循环
	*/








	</script>
</body>
</html>
