<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	/*
	综合运算顺序：先贴身（++，--，！），数学，比较，逻辑，赋值
	逻辑：非，与，或
	短路语法：
	a && b: a真结果是b
	a || b: a真结果是a

	真值表：a && b,都真才真
			a || b,都假才假
	真：非0数字，非空字符串
	*/
	var a = 4;
	var sum = 1 * (2 + 3) && a++ || 5 > 6 && 7 < 8 || 9;
		/*
			= 1 * (2 + 3) && 4 || 5 > 6 && 7 < 8 || 9;
			= 5  && 4 || 5 > 6 && 7 < 8 || 9;
			= 5  && 4 || false && true || 9;
			= 4 || false || 9;
			= 4;
		*/

	console.log(sum);
	console.log(a);




	</script>
</body>
</html>
