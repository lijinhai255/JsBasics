<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 求各个位数
	// 123  个位3 十位2  百位1



	// 的到用户输入
	var num = parseInt(prompt("请输入三位数字"));
	// 的到个位
	var gewei = num % 10;
	// 的到十位
	var shiwei = parseInt(num / 10) % 10;
	// 的到百位
	var baiwei = parseInt(num / 100);

	// 的到总和
	var sum = gewei + shiwei + baiwei;
	console.log(sum);




	</script>
</body>
</html>
