<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 声明变量,一般将声明和赋值书写在一起
	var a = 10;
	// 变量可以多次赋值
	// a保存的值和5相加的到的结果  再赋值给左侧变量a
	// a = a + 5;
	// 可以将上面的语句改写
	// 将a变量使用当前值与右侧的数字进行计算，结果的结果再次进行变量赋值。
	a += 5;




	// -=  a = 15   15 - 5 的到的结果再次赋值给变量a
	a -= 5;
	a *= 5;
	a /= 5;
	// 取余结果是0 ，表示整除
	a %= 5;


	// ++ 表示变量自加1
	// 等价写法
	a = a + 1;
	a += 1;
	a ++;
	// ++还可以书写在变量前
	++ a;

	// --表示变量自减1
	a --;
	-- a;
	console.log(a);




	// ++b表示先自加1再使用新参与运算
	var b = 10;
	// 输出11
	console.log(++ b);
	// b ++表示使用当前只参与计算，计算之后再次使用是变量自加1后的结果
	// 输出10
	console.log(b ++);
	console.log(b);




	</script>
</body>
</html>
