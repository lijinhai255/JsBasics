<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 串联 a && b, a是真，电流流到b，结果就是b;a 是假， 结果是a
	console.log(true && true);
	console.log(false && true);
	// 隐式转为true: 非0数字，非空字符串
	console.log(Infinity && "你好");
	// 隐式转换为false : 0 , "", NaN,undefined null
	console.log(null && "你好");
	console.log(undefined && "你好");


	// 逻辑或短路语法
	// a || b如果a能够转为true,结果a
	console.log(true || true);
	console.log(true || false);
	console.log(9 || null);
	console.log("        " || null);
	// a || b如果a转为假，结果是b
	console.log(false || true);
	console.log("" || Infinity);
	console.log(0 || "世界");



	</script>
</body>
</html>
