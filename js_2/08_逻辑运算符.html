<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 逻辑与运算，都true结果一定是true，有一个是false结果就是false

	// 都真才真
	console.log(true && true);
	// 一假则假
	console.log(true && false);
	console.log(false && false);




	// 逻辑或运算  一真则真，都假才假
	console.log(true || true);
	console.log(false || true);
	console.log(false || false);


	// 逻辑非运算符
	console.log(!true);
	console.log(!false);
	console.log(!!!!!false);


	// 非布尔值参与运算
	console.log(Infinity && null);
	console.log(false || 9);



	</script>
</body>
</html>
