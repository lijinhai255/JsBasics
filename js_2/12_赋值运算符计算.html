<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// a++ 使用当前值，++a使用自加后的结果
	// 不管怎么再次用都是自加1后的结果
	var a = 10, b = 20, c = 30;
	var sum = (a ++) + (++ b) + (c ++) + (++ a);
	/*

			a ++ 再次用a = 11
			= 10 + 21 + 30 + （++ a）
			= 10 + 21 + 30 + （++ 11）
			= 10 + 21 + 30 + 12
			= 73;

	*/
	console.log(sum);
	console.log(a);
	console.log(b);
	console.log(c);




	</script>
</body>
</html>
