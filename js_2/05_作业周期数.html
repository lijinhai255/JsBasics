<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	/*
	如果今天是星期五，那么1000天后是星期几？
	周期数：7 
	取余操作和周期数有关系

	14 % 7 = 0；表示14能够被7整除 
	15 % 7 = 1； 表示对于整数7周期多余1

	（1-6代表对应的星期几，0表示星期日）
	今天是5，7天后是5(14天是还是5 21天后还是星期5 28天********)    28 % 7 = 0能都整除表示和今天一样的星期


	今天是5，1/8/15天后6(1 + 5)     1 % 7 (表示多少天之后是否能被7除了) = 1   1 + 5 = 6 (6 % 7 = 6)


	今天是5，2/9/16天后0       天数 % 7 + 5 =  7          
	今天是5，3天后1            天数 % 7 + 5 =  8(星期8) 8 % 7 = 1

	为了保证所有的都可以使用一个通式2次取余
	1 % 7 = 1     
	2 % 7 = 2
	3 % 7 = 3
	第一取余7表示等于 1天 2天3 天 简单天数一样的星期几
	第二次取余7 对于保证所有星期数都是(0-6)  因为7 % 7 = 0用0表示星期日
	*/


	// 用户输入一个天数，计算这个天数后是星期几。
	var day = parseInt(prompt("请输入天数"));
	// 第一次取余7求得简单天数后
	var a = day % 7 ;

	// 对应的星期几
	a = a + 5;

	// 再次对7取余 求不超过星期六的星期几
	a = a % 7;

	console.log("今天是星期" + a);




	</script>
</body>
</html>
