<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- js可以书写在任何位置 -->
	<script type="text/javascript">
	// 可以直接书写js语句
	// 还可以通过src引入js文件


	// 对象.方法()    参数书写在小括号中，如果有多个参数用逗号隔开：
	window.prompt("请输入用户名","用户名");


	// 特定的对象调用特定方法
	console.log(window.random());

	</script>
</body>
</html>
