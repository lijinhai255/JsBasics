<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 用户输入分数
	var num = parseInt(prompt("请输入分数"));
	if(num >= 60) 
	console.log("及格");
	else
	console.log("不及格");
	console.log("查分结束");
	/*
	当用户输入80,num >= 60满足条件，执行及格，跳出if语句执行后面的其他js语句，"查分结束"


	当用户输入59, num >= 60不满足条件，执行else后面的结构体。结束整个if语句执行后面的其他js语句
	输出“查分结束”
	*/

	</script>
</body>
</html>
