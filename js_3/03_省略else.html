<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 用户输入分数
	var num = parseInt(prompt("请输入分数"));
	// 大于等于60及格
	if(num >= 60) {
		// 满足条件只执行该结构体，执行完毕结束整体if语句，再执行if语句后面的其他js语句
		console.log("不错，及格");
	}
	// 可以省略else,表示不满足条件表达式，跳出整个if语句，执行if语句后面的js语句
	console.log("查分结束");

	</script>
</body>
</html>
