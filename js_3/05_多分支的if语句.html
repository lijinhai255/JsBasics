<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 用户输入分数
	var num = parseInt(prompt("请输入分数"));
	if(num >= 90) {
		console.log("A级");
	}else if(num >= 80) {
		console.log("B级");
	}else if(num >= 70) {
		console.log("C级");
	}else if(num >= 60) {
		console.log("D级");
	}else {
		// else后面一定不书写条件表示式，隐含含义num <60满足才执行
		console.log("继续努力");
	}
	/*
		当用户输入99 num>=90 满足，执行A，结束整个if语句
		虽然num >= 80也满足，但是不执行B。（执行B的条件不满足Num>=90 ,同时吗满足num >= 80）


		用户输入67, 不满足条件1,2,3满足4，执行后面的语句输出“D级”，结束整个if语句

	*/



	</script>
</body>
</html>
