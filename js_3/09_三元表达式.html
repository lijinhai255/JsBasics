<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	//  条件表达式?值1：值2；  当满足条件取值1；当不满足条件取值2

	// // 声明变量一般和赋值语句书写在一起，第一次赋值称为初始值
	// var num = 0;
	// // 变量可以多次赋值
	// num = false ? 10: 20;
	// // 满足条件，num赋值是10
	// console.log(num);




	var num = 0;
	// 改为if语句
	// 任何条件分支语句都可以使用if语句
	if(false) {
		num = 10;
	}else {
		num = 20;
	}
	console.log(num);





	</script>
</body>
</html>
