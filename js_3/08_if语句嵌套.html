<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 结婚年龄： 男：22岁   女：20岁
	// 用户输入性别，年龄判断是否可以结婚



	// 的到用户性别
	var sex = prompt("请输入性别");
	// 的到年龄
	var age = parseInt(prompt("请输入年龄"));

	// 如果是男性，判断是否可以结婚
	// =赋值，把右侧的值赋值给左侧的变量     ==:等于比较运算   ===全等于，比较运算符 
	if(sex === "男性") {
		// 大条件满足，表示一定是男性
		// 在男性再次进行年龄判断
		if(age >= 22) {
			console.log("男性可以结婚");
		}else {
			// 男性年龄一定是小于22
			console.log("男性不能结婚");
		}
		console.log("男性结束");
	}else {
		// 表示一定是女性
		// 在女性满足的条件下进行年龄的判断
		if(age >= 20) {
			console.log("女性可以结婚");
		}else {
			// 年龄一定是小于20
			console.log("女性不可以结婚");
		}
	}
	console.log("整体结束");

	/*
	大括号，结构体，表示执行时有条件的。
	用户输入男性，年龄输入30.
	先执行男性后面对应的结构体，执行if语句
		30满足>=22执行后面对应的结构体输出“男性可以”，结束该if语句
		执行后面的js语句输出“男性结束”。

	执行sex===男性对于的结构体执行完毕，结束整个大if语句。执行后面的js语句
	输出“整体结束”
	*/



	</script>
</body>
</html>
