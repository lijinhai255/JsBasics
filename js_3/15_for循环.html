<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for(var i = 0; i <= 100; i ++) {
		//大括号中书写的是循环语句
		console.log(i);
	}
	console.log("for循环结束");



	// i++   ++i只要再次使用都是自加1后的结果

	/*
	第一次执行：i=0，i<= 100真，执行循环语句输出0
	第二次执行：i=1，i<= 100真，执行循环语句输出1
	第三次执行：i=2，i<= 100真，执行循环语句输出2（只要想执行循环语句一定要先判断是否满足条件）
	……
			i = 100, i<=100真,执行循环语句输出100
			i = 101,i <= 100假，立即结束整个for循环

	只要看到条件为假立即结束for，执行for后面的js语句
	输出for循环结束
	*/







	</script>
</body>
</html>
